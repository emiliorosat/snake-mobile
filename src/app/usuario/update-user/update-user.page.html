<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manager"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualiza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="handleSubmit($event)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        [value]="usuario.Nombre"
        name="nombre"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
      [value]="usuario.Email"
      name="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input
      name="clave"
      type="password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirme Clave</ion-label>
      <ion-input
      name="confirmaclave"
      type="password"
      ></ion-input>
    </ion-item>
    <ion-button type="submit" size="full" color="warning">Actualizar</ion-button>
  </form>
</ion-content>
