<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reporte Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Signos Zodiacales
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let r of reporte">
      <ion-label>
        <h2>
          {{r.Nombre}} {{r.Apellido}}
        </h2>
        <h3>
          {{r.SignoZodiacal}}
        </h3>
      </ion-label>
      <ion-note>{{r.Cedula}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
