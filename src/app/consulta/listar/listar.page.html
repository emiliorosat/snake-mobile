<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Consultas</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionChange)="handleSearch($event)" ></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of consultas" >
      <ion-label>{{c.Nombre}} {{c.Apellido}}</ion-label>
      <ion-note>{{c.Fecha}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
